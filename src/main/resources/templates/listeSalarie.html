<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des salari√©s</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

	<h3>Liste salaries</h3>



	<table class="table">
		<thead>
			<tr>
				<th scope="col">Identifiant</th>
				<th scope="col">Nom</th>
				<th scope="col">prenom</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="salarie : ${ listeSalarie }">
				<th scope="row" th:text="${salarie.id}"></th>
				<td th:text="${salarie.nom}"></td>
				<td th:text="${salarie.prenom}"></td>
				<td th:text="${salarie.email}"></td>
				<td><a th:href="'supprimerSalarie/' + ${salarie.id}"><button type="button" class="btn btn-danger">Supprimer</button></a></td>
				<td><a th:href="'modifierSalarie/' + ${salarie.id}"><button type="button" class="btn btn-warning">Modifier</button></a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
